<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo esta sendo hospedado no meu próprio servidor. </p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">

    </video>

    <h1>Inserindo vídeos do YouTube</h1> 
    <!--copiar e colar o código incorporado na aba de compartilhamento do vídeo no you tube-->
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=AGg4oURbB1gDl7Q6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  

    
</body>
</html>
